<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Am·πõta VƒÅ·πáƒ´ Lecture Catalogue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:#d97706;
      --primary-dark:#b45309;
      --bg:#faf7f2;
      --card-bg:#fff;
      --text:#1f2937;
      --radius:12px;
      --shadow:0 4px 10px rgba(0,0,0,0.06);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding-top: 180px; /* space for fixed top bar */
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 1rem .5rem;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 200;
    }
    header img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 3px solid #fff;
      display: block;
      margin: 0 auto .5rem;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      margin: .25rem 0 .5rem;
    }
    #searchBox {
      width: 100%;
      max-width: 520px;
      padding: .75rem 1rem;
      border-radius: 999px;
      border: none;
      display: block;
      margin: .5rem auto 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      font-size: 1rem;
    }
    main {
      max-width: 1100px;
      margin: 1rem auto;
      padding: 0 1rem 2rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: .75rem;
    }
    .lecture-item {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: .75rem 1rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: background .18s, transform .12s;
      border: 1px solid rgba(0,0,0,0.03);
    }
    .lecture-item:hover {
      background: #fff6e0;
      transform: translateY(-2px);
    }
    .lecture-code {
      font-size: .86rem;
      color: var(--primary-dark);
      font-weight: 600;
      margin-bottom: .25rem;
    }
    .lecture-title {
      font-size: 1rem;
      word-break: break-word;
    }
    @media (min-width: 768px) {
      main {
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }
    }
    .pagination {
      display: flex;
      gap: .75rem;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .pagination button, .pagination select {
      padding: .55rem .9rem;
      border-radius: 10px;
      border: none;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      cursor: pointer;
      font-size: 1rem;
    }
    .pagination button:disabled {
      opacity: .45;
      cursor: not-allowed;
    }
    .page-info { font-weight: 600; }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
      padding: 1rem;
    }
    .modal-content {
      background: white;
      border-radius: 14px;
      max-width: 520px;
      width: 100%;
      padding: 1.25rem;
      text-align: center;
      box-shadow: 0 8px 26px rgba(0,0,0,0.18);
    }
    .modal-content h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-dark);
      margin: 0 0 .5rem;
      font-size: 1.15rem;
    }
    .modal-content p { margin: .4rem 0 1rem; font-size: .95rem; }
    .modal-content .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: .55rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: .95rem;
    }
    .modal-content .btn.close {
      background: #ddd;
      color: #333;
      margin-left: .5rem;
    }
    footer {
      text-align: center;
      color: #6b7280;
      padding: 1rem;
      font-size: .88rem;
    }
    @media (max-width: 400px) {
      header h1 { font-size: 1.05rem; }
      .modal-content { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="Gurudeva.jpg" alt="≈örƒ´la Gurudeva">
    <h1>≈örƒ´la Gurudeva‚Äôs Am·πõta VƒÅ·πáƒ´</h1>
    <input id="searchBox" type="search" placeholder="üîç Search lectures (title or code)‚Ä¶" aria-label="Search lectures">
  </header>

  <main id="lectureContainer" aria-live="polite"></main>

  <div class="pagination" aria-label="Pagination controls">
    <button id="prevBtn" aria-label="Previous page">Prev</button>
    <span class="page-info" id="pageInfo" aria-live="polite">Page 1 of 1</span>
    <select id="jumpSelect" aria-label="Jump to page"></select>
    <button id="nextBtn" aria-label="Next page">Next</button>
  </div>

  <footer>A humble offering in service of ≈örƒ´la Gurudeva ‚Äî Am·πõta VƒÅ·πáƒ´ digital archive.</footer>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document">
      <h2 id="modalTitle">Title</h2>
      <p id="modalCode">Code</p>
      <div>
        <button id="playBtn" class="btn">Play / Download</button>
        <button id="closeModal" class="btn close">Close</button>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById('lectureContainer');
    const searchBox = document.getElementById('searchBox');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');
    const jumpSelect = document.getElementById('jumpSelect');

    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalCode = document.getElementById('modalCode');
    const playBtn = document.getElementById('playBtn');
    const closeModal = document.getElementById('closeModal');

    const perPage = 20;
    let all = (window.lectures || []).map(l => ({...l, _q:(l.title + ' ' + l.code).toLowerCase()}));
    let filtered = [...all];
    let currentPage = 1;
    let totalPages = Math.max(1, Math.ceil(filtered.length / perPage));

    function updateJumpSelect(){
      jumpSelect.innerHTML = '';
      for(let i=1;i<=totalPages;i++){
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `Page ${i}`;
        if(i===currentPage) opt.selected = true;
        jumpSelect.appendChild(opt);
      }
    }
    function renderPage(page=1){
      currentPage = Math.max(1, Math.min(page, Math.max(1, Math.ceil(filtered.length / perPage))));
      totalPages = Math.max(1, Math.ceil(filtered.length / perPage));
      const start = (currentPage - 1) * perPage;
      const slice = filtered.slice(start, start + perPage);

      container.innerHTML = '';
      if(slice.length === 0){
        const el = document.createElement('div');
        el.className = 'lecture-item';
        el.innerHTML = `<div class="lecture-title">No lectures match your search.</div>`;
        container.appendChild(el);
      } else {
        for(const item of slice){
          const div = document.createElement('div');
          div.className = 'lecture-item';
          div.innerHTML = `<div class="lecture-code">${item.code}</div>
                           <div class="lecture-title">${item.title}</div>`;
          div.addEventListener('click', ()=>{
            modalTitle.textContent = item.title;
            modalCode.textContent = 'Code: ' + item.code;
            playBtn.onclick = () => {
              const href = item.file || item.filename || '#';
              if(href !== '#') window.open(href, '_blank');
            };
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
          });
          container.appendChild(div);
        }
      }
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
      updateJumpSelect();
    }

    prevBtn.addEventListener('click', ()=> { if(currentPage>1) renderPage(currentPage-1); });
    nextBtn.addEventListener('click', ()=> { if(currentPage<totalPages) renderPage(currentPage+1); });
    jumpSelect.addEventListener('change', e => renderPage(parseInt(e.target.value,10)));

    function debounce(fn, ms=180){
      let t;
      return (...args)=>{ clearTimeout(t); t = setTimeout(()=>fn(...args), ms); };
    }
    const runSearch = debounce(q => {
      q = (q||'').toLowerCase().trim();
      filtered = q ? all.filter(l => l._q.includes(q)) : [...all];
      renderPage(1);
    });
    searchBox.addEventListener('input', e => runSearch(e.target.value));

    closeModal.addEventListener('click', ()=>{ modal.style.display='none'; modal.setAttribute('aria-hidden','true'); });
    modal.addEventListener('click', e => { if(e.target === modal){ modal.style.display='none'; modal.setAttribute('aria-hidden','true'); } });

    window.addEventListener('DOMContentLoaded', ()=> renderPage(1));
  </script>
</body>
</html>
