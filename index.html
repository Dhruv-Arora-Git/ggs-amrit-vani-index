<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Am·πõta VƒÅ·πáƒ´ Lecture Catalogue</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #d97706;
            --primary-dark: #b45309;
            --bg: #faf7f2;
            --card-bg: #fff;
            --text: #1f2937;
            --radius: 12px;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
            padding: 1rem .5rem;
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 200;
            box-shadow: var(--shadow);
        }

        header img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 3px solid #fff;
            display: block;
            margin: 0 auto .5rem;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            margin-bottom: .5rem;
        }

        #searchBox {
            width: 90%;
            max-width: 520px;
            padding: .75rem 1rem;
            border-radius: 999px;
            border: none;
            margin: 0.5rem auto 1rem;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            font-size: 1rem;
        }

        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .lecture-item {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform .12s, background .18s;
        }

        .lecture-item:hover {
            transform: translateY(-2px);
            background: #fff6e0;
        }

        .lecture-code {
            font-size: .86rem;
            color: var(--primary-dark);
            font-weight: 600;
            margin-bottom: .25rem;
        }

        .lecture-title {
            font-size: 1rem;
            word-break: break-word;
        }

        .pagination {
            display: flex;
            gap: .5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .pagination button,
        .pagination select {
            padding: .55rem .9rem;
            border-radius: 10px;
            border: none;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            cursor: pointer;
            font-size: 1rem;
        }

        .pagination button:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        .page-info {
            font-weight: 600;
        }

        footer {
            text-align: center;
            color: #6b7280;
            padding: 1rem;
            font-size: .88rem;
        }

        /* Desktop: 3 columns */
        @media(min-width:768px) {
            main {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="Gurudeva.jpg" alt="≈örƒ´la Gurudeva">
        <h1>≈örƒ´la Gurudeva‚Äôs Am·πõta VƒÅ·πáƒ´</h1>
        <input id="searchBox" type="search" placeholder="üîç Search lectures (title or code)‚Ä¶">
    </header>

    <main id="lectureContainer"></main>

    <div class="pagination">
        <button id="prevBtn">Prev</button>
        <span class="page-info" id="pageInfo">Page 1 of 1</span>
        <select id="jumpSelect"></select>
        <button id="nextBtn">Next</button>
    </div>

    <footer>A humble offering in service of ≈örƒ´la Gurudeva ‚Äî Am·πõta VƒÅ·πáƒ´ digital archive.</footer>

    <script src="data.js"></script>
    <script>
        const container = document.getElementById('lectureContainer');
        const searchBox = document.getElementById('searchBox');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const jumpSelect = document.getElementById('jumpSelect');

        const perPage = 20;
        let all = (window.lectures || []).map(l => ({ ...l, _q: (l.title + ' ' + l.code).toLowerCase() }));
        let filtered = [...all];
        let currentPage = 1;

        function updateJumpSelect() {
            jumpSelect.innerHTML = '';
            const totalPages = Math.max(1, Math.ceil(filtered.length / perPage));
            for (let i = 1; i <= totalPages; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = 'Page ' + i;
                if (i === currentPage) opt.selected = true;
                jumpSelect.appendChild(opt);
            }
        }

        function renderPage(page = 1) {
            const totalPages = Math.max(1, Math.ceil(filtered.length / perPage));
            currentPage = Math.max(1, Math.min(page, totalPages));
            const start = (currentPage - 1) * perPage;
            const slice = filtered.slice(start, start + perPage);

            container.innerHTML = '';
            if (slice.length === 0) {
                const el = document.createElement('div');
                el.className = 'lecture-item';
                el.textContent = 'No lectures match your search.';
                container.appendChild(el);
            } else {
                slice.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'lecture-item';
                    div.innerHTML = `<div class="lecture-code">${item.code}</div><div class="lecture-title">${item.title}</div>`;
                    container.appendChild(div);
                });
            }

            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            updateJumpSelect();
        }

        prevBtn.addEventListener('click', () => renderPage(currentPage - 1));
        nextBtn.addEventListener('click', () => renderPage(currentPage + 1));
        jumpSelect.addEventListener('change', e => renderPage(Number(e.target.value)));

        function debounce(fn, ms = 180) { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; }

        searchBox.addEventListener('input', debounce(e => {
            const q = (e.target.value || '').toLowerCase().trim();
            filtered = q ? all.filter(l => l._q.includes(q)) : [...all];
            renderPage(1);
        }));

        window.addEventListener('DOMContentLoaded', () => renderPage(1));
    </script>
</body>

</html>
